<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">

 <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>NS홈쇼핑</title>
     
    <link rel="stylesheet" type="text/css"  href="css/210120soft.css" />
   
 </head>

 <body>
     <div class="NS_SoftPhone1">
         <section class="ID">
             <p>ID-219903, 내선-119903</p>
         </section>
         
         <div class="nshoppingwrap">
             <div class="hd">
                 <div class="tbox1">
                     <div class="call"> 
                         통화중<br>
                         00&#58;00
                     </div>
                     <p class="ing">
                         <input type="button" id="A" name="A" value="대기"/>    
                     </p>
                 </div><!-- hd tbox END -->
             </div><!-- hd END-->
             
             <div class="btn">
                 <form>
                     <fieldset>
                         <legend class="hidden">버튼</legend>
                         <ul>
                            <li><input type="button" id="ARSA" name="ARSA" value="ARS연결" class="imgARSA"/></li>
                            <li><input type="button" id="tstartA" name="tstartA" value="T-시작" class="tstartA" /></li>
                            <li><input type="button" id="holdoffA" name="holdoffA" value="보류"  class="holdoffA"/></li>
                            <li><input type="button" id="workA" name="workA" value="업무"  class="workA"/></li>
                            <li><input type="button" id="leftseatA" name="leftseatA" value="자리비움" class="leftseatA" /></li>
                            <li><input type="button" id="mealA" name="mealA" value="식사"  class="mealA"/></li>
                            <li></li><!-- <li>지우지마세요 -->
                            <li><input type="button" id="hangupA" name="hangupA" value="끊기" class="hangupA" /></li>
                            <li><input type="button" id="makecallA" name="makecallA" value="걸기" class="makecallA" /></li>
                            <li class="last"><input type="button" id="ctiA" name="ctiA" value="CTI해제"  class="ctiA"/></li>
                         </ul>
                         
                         <div class="tv">
                         <legend class="hidden">TV-상담사</legend>
                            <label>TV-상담사</label>
                            <input type="text" id="telemarketer" name="telemarketer"/>
                         </div>
                     </fieldset>
                 </form>
             </div><!-- btn END -->
             
             <div class="bot">
                 <div class="left">
                     <section class="bot_box1">
                         <strong>상태별 시간</strong>
                         <dl class="botL1">
                             <dt>대기시간</dt>
                                <dd>00&#58;00&#58;10</dd>
                             <dt>IB통화</dt>
                                <dd>00&#58;00&#58;10</dd>
                             <dt>OB통화</dt>
                                <dd>00&#58;00&#58;10</dd>
                             <dt>후처리</dt>
                                <dd>00&#58;00&#58;10</dd>
                             <dt>자리비움</dt>
                                <dd>00&#58;00&#58;10</dd>
                             <dt>식사</dt>
                                <dd>00&#58;00&#58;10</dd>
                             <dt>업무</dt>
                                <dd>00&#58;00&#58;10</dd>
                         </dl>
                     </section> <!-- 상태별 시간 bot_box1 END -->                 
                 </div><!-- left END -->
                 
                 <div class="right">
                     <section class="bot_box2">
                         <strong>상담대기자수</strong>
                         <dl>
                             <dt>전체대기</dt>
                                <dd>5</dd>
                             <dt>개인대기</dt>
                                <dd>7</dd>
                         </dl>
                     </section>
                     <section class="bot_box3">
                         <strong>IB&#47;OB</strong>
                         <dl>
                             <dt>그룹</dt>
                                <dd>5&#47;8</dd>
                             <dt>팀</dt>
                                <dd>7&#47;9</dd>
                             <dt>개인</dt>
                                <dd>6&#47;0</dd>
                         </dl>
                     </section>
                 
                 </div><!-- right END -->
             
             </div><!-- bot END-->
         </div><!-- nshoppingwrap END -->
     
     </div><!-- NS_SoftPhone END -->
 </body>

</html>
